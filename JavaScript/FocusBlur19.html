<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>FocusBlur19.html</title>
</head>

<body>
    <fieldset>
        <legend>focus 및 blur이벤트</legend>
        <input type="text" onfocus="console.log('focus이벤트 - 포커스를 얻었을 때')" onblur="console.log('blur이벤트 - 포커스를 잃었을 때')"/>
    </fieldset>

    <fieldset>
        <legend>focus 및 blur이벤트 예제(HTML5의 속성 이용-IE에서만 적용됨)</legend>
        아이디 <input type="text" placeholder="아이디" />
        비밀번호 <input type="password" placeholder="비밀번호" />
    </fieldset>

    <fieldset>
        <legend>focus 및 blur이벤트 예제(자바스크립트로 구현)</legend>
        아이디 <input type="text" value="아이디" style="color:lightgray" onfocus="fnUser(1,this)" onblur="fnUser(2,this)"/>
        비밀번호 <input type="text" value="비밀번호" id="txt" style="color:lightgray" onfocus="fnPass(1)" /><input onblur="fnPass(2)" type="password" id="pwd"
            style="display:none" />
    </fieldset>
</body>
<script>
    function fnUser(flag,obj){
        if(flag==1){
            if(obj.value =="아이디"){
                obj.value="";
            }  
            else{
                
            }
        }
        else{   
            if(obj.value !=""){
                obj.value==""
            }
            else{
                obj.value = "아이디";
            }
        } 
    }
    
    var pass1 = document.getElementById("txt");
    var pass2 = document.getElementById("pwd")
    function fnPass(flag){

        if(flag==1){
            pass1.style.display="none"; // 숨기기
            pass2.style.display=""; // 보이기
            pass2.focus();
        }
        else{
            if(pass2.value ==""){
                pass1.style.display=""; // 숨기기
                pass2.style.display="none";
            }


        }

    }
    
</script>

</html>
