<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>String09.html</title>
    <script>
        var str1 = "안녕 자바스크립트";
        var str2 = "Hello JavaScript";
        var str3 = 'Hi JS';
        var str4 = new String('Hi JS');
        console.log("str3의 자료형:%s,생성자 타입:%s",typeof str3,str3 instanceof String);
        console.log("str3의 자료형:%s,생성자 타입:%s",typeof str4,str4 instanceof String);
        //1]문자열의 길이 얻기 - length 속성
        console.log("str1의 길이:",str1.length);
        console.log("str2의 길이:",str2.length);
        console.log("str3의 길이:",str3.length);
        console.log("str4의 길이:",str4.length);
    </script>
</head>
<body>
    
</body>
</html>
