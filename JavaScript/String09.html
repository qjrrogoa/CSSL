<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>String09.html</title>
    <script>
        var str1 = "안녕 자바스크립트";
        var str2 = "Hello JavaScript";
        var str3 = 'Hi JS';
        var str4 = new String('Hi JS'); // 생성자를 통해 만들어진 객체는 무조건 Object
        console.log("str3의 자료형:%s,생성자 타입:%s",typeof str3,str3 instanceof String); //false 생성자를 이용해서 만들었냐는 의미,,,
        console.log("str3의 자료형:%s,생성자 타입:%s",typeof str4,str4 instanceof String); //true
        //1]문자열의 길이 얻기 - length 속성
        console.log("str1의 길이:",str1.length);
        console.log("str2의 길이:",str2.length);
        console.log("str3의 길이:",str3.length);
        console.log("str4의 길이:",str4.length);

        //2]문자열 객체의 함수를 이용해서 텍스트 꾸미기
        document.write("<h2> 함수로 텍스트 효과 주기</h2>");
        document.write("볼드체(함수):"+str1.bold()+"</br>");
        document.write("볼드체(태그):<b>"+str1+"</b></br>");
        document.write("이탤릭체(함수):"+str1.italics()+"</br>");
        document.write("이탤릭체(태그):<i>"+str1+"</i></br>");
        document.write("볼드체,이탤릭체(함수):"+str1.italics().bold()+"</br>");
        document.write("볼드체,이탤릭체(태그):<i><b>"+str1+"</b></i></br>");
        document.write("가운데 선 긋기(함수):"+str1.strike()+"</br>");
        document.write("가운데 선 긋기(태그):<strike>"+str1+"</strike></br>");
        var url = "https://www.naver.com";
        document.write("링크 걸기(함수)"+str1.link(url)+"</br>"); //훨신 유리
        document.write("링크 걸기(태그):<a href = '"+url+"'>"+str1+"</a></br>");

        //3] 대소문자 변경
        document.write("<h2>대소문자로 변경</h2>");
        document.write("대문자:"+str2.toUpperCase()+"</br>");
        document.write("소문자:"+str2.toLowerCase()+"</br>");

        //4]특정 위치(인덱스)의 하나의 문자 얻어오기
        //charAt(인덱스): 인덱스는 0부터 시작
        document.write("<h2>charAt(인덱스)</h2>");
        document.write("str3에서 인덱스가 3인 문자:"+str3.charAt(3)+"</br>");
        document.write("자바스크립트".charAt(2));

        //5]문자열에서 특정 문자열 얻어오기
        //substring(시작인덱스,끝인덱스):끝인덱스-1
        document.write("<h2>substring(시작인덱스, 끝인덱스)</h2>");
        document.write("ACADEMY".substring(3,7)+"</br>");
        //5-1]문자열에서 특정 문자열 얻어오기2
        //substr(시작인덱스, 문자열갯수)
        document.write("<h2>substr(시작인덱스, 문자열갯수)</h2>");
        document.write("ACADEMY".substr(3,4)+"</br>");

        //6]특정 위치의 아스키 코드값 가져오기
        //charCodeAt(인덱스) : 자바에서는 codePointAt(int index)
        document.write("<h2>charCodeAt(인덱스)</h2>");
        document.write("ACADEMY".charCodeAt(3));

        //7]아스키 코드값을 문자로
        //String.fromCharCode(아스키코드값)
        document.write("<h2>fromCahrCode(코드값)</h2>");
        document.write(String.fromCharCode(48));
        
        /*
        String객체는 문자 하나 하나가 배열형태처럼 저장됨.
        예]var str="AB가C";
        str[0]="A";
        str[1]="B";
        str[2]="가";
        str[3]="C"; 형태로 저자됨

        var str="AB가C"; 는 1]그리고 2]와 같은 표현이다

        //1]var str = new Array(4)
        str[0]="A";
        str[1]="B";
        str[2]="가";
        str[3]="C";
        //2]
        var str=["A","B","가","C"];
        */
        document.write("<h2>문자열을 배열처럼</h2>")
        for(var i=0;i<str3.length;i++){
            document.write(str3[i]+"</br>");
        }
        /*
        문자열을 매개변수로 받는 함수로,
        받은 인자가 숫자형식이 아니면 false반환
        숫자형식이면 true를 반환하는 함수를 정의해라.
        그리고 호출해서 결과 확인해라...
        */

       /*
        1. '숫자형식의 문자열'과 숫자 대소비교시 "숫자형식의 문자열"이 숫자로 자동변환되서 비교
            예] '99' > 100 = 99 > 100 => false
            산술연산시에는 +는 문자열 연결이 된다. 그 외는 숫자로 자동변환되서 산술연산처리도미

        2. "숫자형식이 아닌 문자열"과 숫자 대소비교시 이때는 무조건 false
        3. null은 숫자와 대소 비교나 산술연산시 0으로 처리된다.
        4. undefined는 숫자와 대소비교시에는 무조건 false이고 산술연산시에는 무조건 NAN이다.

       */
 
    function isNumber(str){
        for(var i=0;i<str.length;i++){
            if(!(str[i]>=0 && str[i]<=9))
               return false;
            else 
                return true;
        }
    }

    function check(str){
        if(isNaN(parseInt(str)))
            console.log(false)
        else
            console.log(true)
    }
    var str1 ="abc";
    var str2 ="2c";
    var str3 ="123";
    //isNumber(str1);
    //isNumber(str2);
    //isNumber(str3);
    check(str1);
    check(str2);
    check(str3);
    
    //8] 구분자로 문자열 분리 - 배열 반환
    // split(구분자)
    // 만약 해당 구분자가 없으면 무조건 배열크기가 
    // 1인 배열에 문자열 전체가 저장됨.
    document.write("<h2>string[] split(구분자)</h2>")
    var tel="010.1234.5678";
    var arr = tel.split(".");
    arr.forEach(function(e,index){
        document.write("arr["+index+"]="+e+"</br>");
    });

    //9]특정 문자열의 인덱스값 알아내기
    //indexOf("찾는 문자열") : 찾는 문자열이 존재하면
    //                      찾는 문자열의 시작 인덱스 값 반환
    //                      존재하지 않으면 -1 반환
    document.write("<h2>number indexOf(찾는 문자열)</h2>");
    document.write("ACADEMY".indexOf("CAD")+"</br>");
    document.write("ACADEMY".indexOf("DEMO")+"</br>");

    //10]특정문자열의 인덱스값 알아내기2
    //  lastIndexOf("문자열"):반환값은 indexOf()와 같다
    document.write("<h2>number lastIndexOf(찾는 문자열)</h2>");
    document.write("ACADEMY".lastIndexOf("A")+"</br>");
    document.write("ACADEMY".lastIndexOf("a")+"</br>");
    /*
    아래 이메일 주소에서 @와.사이에 있는 값만 얻어오자
    */
    var email = ["kim@naver.com","park@cyworld.com","lee@nate.com"];
    //문] 배열을 배개변수로 받아서 가운데 도메인만 얻어서
    // 출력하는 함수를 정의하고 함수를 호출하자.
    function mail(str){
        for(var i=0;i<str.length;i++){
            document.write(str[i].substring(str[i].indexOf("@")+1,str[i].lastIndexOf("."))+"</br>");
        }
    }

    mail(email);
    </script>
</head>

</body>
</html>
