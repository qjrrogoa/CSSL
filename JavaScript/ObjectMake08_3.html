<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>ObjectMake08_3</title>
    <script>
        /*
        객체(object) - 연관된 속성(변수)나 행동(함수)를 모아놓은 것
        자스에서 객체는 만드는 법]
        
        1. 중괄호 사용(Literal객체)
            var 객체명 = {};//
            속성 추가시에는 객체명.속성명=값
            함수 추가시에는 객체명.함수명 = function(){}
        2. 생성자 함수 사용
            function 생성자함수명(){
                this를 사용해서 속성 설정
            }
            -보통 일반함수와 구분하기위해 함수명을 대문자로 시작
            -return문을 안쓴다.
            -생성자 함수에는 주로 속성만 정의한다
            var 객체명 = new 생성자함수명();
            -함수는 객체명.prototype.함수명=function(){}로
             별도로 정의한다.
        */
       var brace = {}; //new Object();와 같다
       console.log("brace의 자료형 : %s, brace : %s",typeof brace, brace);
       //속성 추가]
       brace.naming="가길동";
       brace.age=20;
       console.log(brace);
       //속성 출력
       console.log(brace.naming);
       console.log(brace.age);
       //함수 출력
       brace.print = function(){
           console.log("-----this타입 및 값-----")
           console.log(typeof this)
           console.log(this);
           console.log(this===window)
           console.log("이름 : %s, 나이 : %s",this.naming,this.age)
       };
       brace.print();
       //인자가 있는 함수
       brace.friend = function(naming,age){
            console.log("%s의 친구 이름은 %s이고 나이는 %s살이다.",this.naming,naming,age)
       };
       //호출]
       brace.friend("철수",20);
       console.log("%s",brace);
       
       //JSON.stringify(json객체):json형태의 문자열로 변환 - 함수는 제외됨
       var jsonToString = JSON.stringify(brace);
       console.log("-----jsonToString의 타입 및 값------");
       console.log(typeof jsonToString);
       console.log(jsonToString); // "{키:값.,...}" 형태의 문자열
       jsonToString
       //키값은 '나 "로 감싸지 않아도 된다.
       //단 값은 반드시 감싸야한다.(숫자는 제외)
       var brace2={
           num1:10,
           "num2":'20',
           "add":function(){return this.num1+parseInt(this.num2);},
            minus:function(){return this.num1-parseInt(this.num2);}
        };
        console.log("-----속성 접근------");
        console.log(brace2.num1);
        console.log(brace2.num2);
        console.log("-----함수 호출------");
        console.log(brace2.add());
        console.log(brace2.minus());
        //또 객체명.속성명으로 추가 할 수 있다.
        brace2.num3=30;
        brace2["num4"]=40;
        console.log(JSON.stringify(brace2));
        //객체의 속성 삭제 : delete 객체명.속성명 혹은 delete 객체명["속성명"]
        delete brace2.num3;
        delete brace2["num4"];
        console.log(JSON.stringify(brace2));
        
        //생성자 함수]
        function Person(name,age){
            console.log(this); //일반 함수처럼 호출하면 this는 window 객체
                               //new Person("가길동",20)형식으로 사용시에는 this는 person객체이다.
            this.naming = name;
            this.age=age;
            this.addr = "가산동";
       }////////

       Person("가길동",20);
       var person = new Person("가길동",20); //이때 this는 Person객체

       console.log("-----person의 타입 및 값-----");
       console.log(typeof person);
       console.log(person);
    
       console.log("-----JSON형태의 문자열로 변환-----");
       console.log(JSON.stringify(person));
       //생성자 함수로 객체 생성후 함수 추가: 생성자함수명.prototype.함수명=function(){};
       Person.prototype.print=function(){ //인스턴스형 메서드와 같다.
            console.log("이름 : %s, 나이 : %s, 주소 : %s",this.naming,this.age,this.addr);
       };
       person.print();

       //클래스 메서드:자바의 정적메서드와 같다.
       //-this키워드는 클래스메서드에서 사용하지 않는다.
       //-생성자함수명.함수명=function(){}
       //-생성자함수명.함수명으로 호출
       Person.getPerson=function(args){
            console.log("이름 : %s, 나이 : %s, 주소 : %s",args.naming,args.age,args.addr);
         };
       //호출
       Person.getPerson(person);

       var person2 = new Person("나길동",30);
       person2.addr="사당동";
       person2.print();

       //instanceof연산자 : 해당 객체가 어떤 생성자 함수 타입인지 알아내는 연산자.
       //변수(객체명) instanceof 생성자 함수명
       var arr = new Array();
       console.log(typeof arr);
       console.log(arr);
       console.log(arr instanceof Array);
       console.log(arr instanceof String);
       console.log(arr instanceof Object);
       console.log(person2 instanceof Person);
       console.log(person2 instanceof Array);
       console.log(person2 instanceof Object);



    </script>
</head>

</body>
