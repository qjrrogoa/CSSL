<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Array03_1.html</title>
    <script>
        /*
        배열 : 자바와는 다르게 여러 타입(자료형)의 값을
        저장할 수 있는 자료구조(메모리)
        그리고 배열의 크기가 불변이 아니다.

        선언방법
        var 배열명 = new Array(배열크기);
        */
       //배열 선언 방법1]
       var array = new Array(5);
       //배열 크기 : 배열명.length
       console.log("배열 크기:",array.length);
       console.log("array의 자료형:%s,값:",typeof array, array);
       console.log("배열 초기화전")
       for(var i=0;i<array.length;i++){
           console.log("arrayy[%d]=%s",i,array[i]);
       }
       //array[0]: 배열요소명, 0은 배열의 인덱스
       //초기화
       array[0] = 100;
       array[1] = new Date();
       array[2] = 3.14;
       array[3] = true;
       array[4] = "자바스크립트";
       array[5] = 100; //5번방은 없지만 방이 새롭게 추가된다.
       array.push(200); //6번방에 200 추가
       array.push(300);
       array.push(400);
       array.push(500);
       console.log("메모리 추가 후 배열 크기:",array.length);
       console.log("배열 초기후")
       for(var i=0;i<array.length;i++){
           console.log("arrayy[%d]:%s, 자료형:%s, 값:%s",i,array[i],typeof array[i]);
       }
       
       //배열 선언 방법2]
       //선언과 동시에 초기화(new 사용)
       var initArray = new Array("가길동",20,"가산동",new Date())
       for(var i=0;i<initArray.length;i++){
           console.log("initArray[%d]:%s, 자료형:%s",i,initArray[i],typeof initArray[i]);
        }
       //배열 선언 방법3]
       //선언과 동시에 초기화(new 미사용, []대괄호 사용(배열 리터럴))
       var initNoNew=["한소인",10,"자바전문과정",{owner:'가길동',est:1970}];
       for(var i=0;i<initNoNew.length;i++){
          if(typeof initNoNew[i] == "object")
            console.log("대표자 : %s, 설립일 %s",initNoNew[i].owner,initNoNew[i].est)
          else
            console.log("initNoNew[%d]:%s, 자료형:%s",i,initNoNew[i],typeof initNoNew[i]);
       }
       //배역 선언 방법4] - 배열크기 미지정
       /*
       - 프로그래밍시 주로 사용
       - 배열 크기가 0인 배열이 생성됨, 즉 값을 저장할 수 있는 메모리는 생성 안됨
       - 최종적으로 넣은 마지막 인덱스 값에 따라 배열 크기가 결정됨.
       */
      var nosize = new Array(); //var noSize=[];와 같다.
      console.log(nosize.length);
      nosize[4] = true;
      nosize[2] = 100;
      nosize[9] = "가길동";
      console.log(nosize.length);
      for(var i=0;i<nosize.length;i++){
           console.log("nosize[%d]:%s, 자료형:%s",i,nosize[i],typeof nosize[i]);
      }
    
    </script>
</head>
<body>
    <fieldset>
        <legend>학생의 평균 구하기</legend>
        학생 수 입력 : <input type="text" id="students"/>
        <button onclick = "getAverage()">평균 구하기</button>
    </fieldset>
    <script>
        //배열 선언]
        var score = []; //new Array()와 같다
        function getAverage(){
            //입력한 학생수 구하기
            var text = document.getElementById("students");
            console.log("입력값:%s,자료형:%s",text.value,typeof text.value);
            //학생수 만큼 점수 입력받고 종합 및 평균 구하기
            var total =0;
            for(var i=0; i<parseInt(text.value);i++){
                score[i] = parseInt(prompt(i+1+"번째 점수 입력?"));
                total += score[i];
            }
            var avg = total/score.length;
            console.log("총점:%d,평균:%s",total,avg);

        }
    </script>
</body>
</html>
