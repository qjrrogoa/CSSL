<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>MouseEvent18.html</title>
    <script>
        var legend,div,width,height,bgcolor;
        window.onload=function(){
            legend=document.getElementById("title");
            div=document.getElementsByTagName("div")[0];
            width=parseInt(div.style.width);
            height=parseInt(div.style.height);
            bgcolor=div.style.backgroundColor;
            console.log("가로폭 : %s, 세로폭 : %s, 배경색 : %s",width,height,bgcolor);
        };
        function fnScale(flag){
                if(flag==1){//mousedown
                    console.log("mousedown 이벤트 발생");
                    legend.innerHTML="mousedown 이벤트 발생";
                    //div의 배경색 변경]
                    div.style.backgroundColor = "green";
                    //크기 2배로]
                    div.style.width = width*2+'px';
                    div.style.height = height*2+"px";
                }
                else{///mouseup
                    console.log("mouseup 이벤트 발생");
                    legend.innerHTML="mouseup 이벤트 발생";
                    //div의 원래 배경 및 크기로 변경
                    div.style.backgroundColor = "red";
                    div.style.width = width+'px';
                    div.style.height = height+"px";   
                }
            }////////fnScale
            var count=0;
            function setTimer(obj){
                var timer=setInterval(function(){
                    count++;
                    if(count==5){
                        clearTimeout(timer);
                        count=0;
                    }
                    //현재시점의 X좌표 얻기]
                    var left = parseInt(obj.style.left);
                    //50px씩 X좌표 증가]
                    obj.style.left=left+50+"px";
                },300)
            }
    </script>
</head>

<body>
    <fieldset>
        <legend id="title">mousedown 및 mouseup이벤트(scale 및 색상변경)</legend>
        <div onmousedown="fnScale(1)" onmouseup="fnScale(2)" style="background-color:red;width:100px;height:100px"></div>
    </fieldset>
    ​
    <fieldset>
        <legend>mousedown 이벤트(위치이동)</legend>
        <div onmousedown="setTimer(this)" style="position:relative;left:0;top:0;background-color:red;width:100px;height:100px"></div>
    </fieldset>

    <fieldset>
        <legend>mouseover 및 mouseout이벤트</legend>

        <h4>테이블에 적용</h4>

        <table style="border-spacing:1px;background-color:gray;width:400px">
            <tr style="background-color:white">
                <th>번호</th>
                <th>제목</th>
                <th>작성자</th>
            </tr>

            <tr onmouseover="this.style.backgroundColor='green';" onmouseout="this.style.backgroundColor='white';" style="background-color:white">
                <td>1</td>
                <td>제목1입니다</td>
                <td>작성자1</td>
            </tr>

            <tr onmouseover="this.style.backgroundColor='green';" onmouseout="this.style.backgroundColor='white';" style="background-color:white">
                <td>2</td>
                <td>제목2입니다</td>
                <td>작성자2</td>
            </tr>

            <tr onmouseover="this.style.backgroundColor='green';" onmouseout="this.style.backgroundColor='white';" style="background-color:white">
                <td>3</td>
                <td>제목3입니다</td>
                <td>작성자3</td>
            </tr>
        </table>
        <h4>이미지에 적용</h4>
        <img src="../Images/1.jpeg" alt="이미지" style="width:80px;height:60px" onmouseover="fnmouse(1)" onmouseout="fnmouse(2)" onmousedown="fnmouse(3)" onmouseup="fnmouse(4)"/>
    </fieldset>
    <script>
        /*
        문] 마우스 오버시에 2.jpg로 교체
            마우스 아웃시에는 다시 1.jpg로 교체
            마우스 다운시에는 현재 이미지 크기의 2배로 변경
            마우스 업시에는 다시 원래 이미지 크기로 변경
        */
       var img = document.getElementsByTagName("img")[0];
       var width1 = parseInt(img.style.width);
       var height1 = parseInt(img.style.height);
       function fnmouse(flag){
           switch(flag){
               case 1:
                   img.src="../Images/2.jpeg"
                   break;
                case 2:
                    img.src="../Images/1.jpeg"
                   break;
                case 3:
                    img.style.width= width1 * 2 +"px";
                    img.style.height= height1 * 2 +"px";
                   break;
                case 4:
                    img.style.width= width1 +"px";
                    img.style.height= height1 +"px";
                   break;
           }
       }
    </script>
</body>

</html>
