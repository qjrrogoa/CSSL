<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>JavascriptFirst.html</title>
    <script>
        //한줄 주석
        /*        
        여러 줄 주석
        Client-Side Script Language는
        (HTML5/CSS3/JAVASCRIPT/JQuery등)은
        웹 브라우저(웹 클라이언트 프로그램)에 의해
        순차적으로 해석되는(Interpretor 방식) 언어
        */
        //<h2>자스코드가 아님</h2> //자스코드가 아님
        //alert("자바스크립트 함수 입니다.");//자스 코드
        var num; // 변수 선언
        num = 10;
        num = 3.14;
        num = false;
        num = '문자열 입니다';
        console.log("num:",num);
        if(num==undefined)
            console.log('타입이 정의되지 않았습니다.',typeof num);
        else 
            console.log('타입이 정의 되었습니다.',typeof num);
    </script>
</head>
<body>
    <h2>자바 스크립트 첫 시간</h2>
    <script>
      //alert("자바스크립트 함수 입니다.");
    </script>
</body>
</html>
