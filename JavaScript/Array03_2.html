<!DOCTYPE html>
<html lang="kog">
<head>
    <meta charset="UTF-8">
    <title>Array03_2.html</title>
    <script>
        document.write('<h2>배열의 주요 함수</h2>');
        var method =[];
        document.write('<h3>1. 배열 요소 추가 : 인덱스 혹은 push() 및 unshift()함수<h3>');
        //1.인덱스를 지정해 추가
        method[0] = 100;
        //2. push() 메서드 사용 - 배열의 끝에 요소를 추가
        method.push(200);
        //3. unshift() 메서드 사용 - 배열의 맨 앞에 요소를 추가, 기존 요소들의 인덱스 값이 1씩 증가
        method.unshift(300);
        
        //배열명 forEach(function(변수){};) //변수는 배열에서 꺼내온 요소를 담는다.
        method.forEach(function(item){
            document.write(item+'<br/>');
        });

        document.write('<h3> 2. 배열 요소 삭제 : pop() 혹은 shift()함수 </h3>')
        //1.pop() 메서드 사용 - 맨 뒤에서 부터 삭제한다. 삭제한 요소를 반환
        document.write('삭제한 배열 요소 : '+method.pop()+'<br/>');

        //2.shift() 메서드 사용 - 배열의 맨 앞에서 부터 삭제
        document.write("삭제한 배열 요소 : "+method.shift()+'<br/>');
        document.write('마지막 요소 삭제 후 배열 크기 : '+method.length+'<br/>');
        document.write('<h4>삭제 후 출력</h4>');
        method.forEach(function(item){
            document.write(item+'<br/>');
        });

        document.write('<h3> 3. 배열 요소 추출 </h3>');
        //1.slice(start[,end]) - start번째부터 end-1번째까지의 배열요소로 새로운 배열을 생성 (원본 배열 안 바뀜)
                                // 인자가 음수면 우측으로 부터 앞쪽으로 전달인자 만킄 위치한 원자
        method.push(200);
        method.push(300);
        method.push(400);
        method.push(500);
        document.write('<hr/>')
        method.slice(3).forEach(function(e){
            document.write(e+"<br/>");
        });
        document.write('<hr/>')
        method.slice(2,5).forEach(function(e){
            document.write(e+"<br/>");
        })
        //         0   1   2   3   4
        //method:[100,200,300,400,500]
        //        -5  -4  -3  -2   -1
        document.write('<hr/>')
        method.slice(-3,-1).forEach(function(e){
            document.write(e+"<br/>");
        })
        document.write('<h4>slice후 원본 배열 출력</h4>');
        document.write('<hr/>')
        method.forEach(function(e){
            document.write(e+"<br/>");
        });
        document.write('<hr/>');
        //2.splice(start,삭제할 개수[,추가할 값,...])
        // 추가할 값들은 start와 삭제한 사이에 원본배열에 추가됨.
        // 원본 배열이 변경됨, 
        // 삭제한 요소로 새로운 배열이 반환됨.
        method.splice(1,3,'이백','삼백').forEach(function(e){
            document.write(e+"<br/>");
        });
        document.write('<h4>splice후 원본 배열 출력</h4>');
        document.write('<hr/>');
        method.forEach(function(e){
            document.write(e+"<br/>");
        });

        document.write('<h3> 4. 배열 요소의 인덱스 찾기 </h3>');
        //indexOf(), lastIndexOf() - 배열의 요소 중에
        //특정한 값의 인덱스 반환
        //찾으면 해당 인덱스를, 찾지 못하면 -1을 반환
        document.write(method.indexOf('사백')+"<br/>");
        document.write(method.indexOf(500)+"<br/>");
        method.push(100);
        document.write(method.lastIndexOf(100));

        document.write('<h3> 5. JOIN함수 </h3>');
        //Join([구분자]) - 배열의 모든 요소들을 문자열로 변환
        //구분자는 쉼표(,)가 기본 값
        document.write(method.join()+"<br/>")
        document.write(method.join("⭐️")+"<br/>")

        document.write('<h3> 6. reverse함수 </h3>');
        //rever() - 배열의 요소 순서를 반대로 하여 반환
        //원본 배열 변경
        method.reverse().forEach(function(e){
            document.write(e+"<br/>");
        })

        document.write('<hr/>');
        document.write('<h4>reverse 후 원본 배열 출력</h4>');
        method.forEach(function(e){
            document.write(e+"<br/>");
        });

        document.write('<h3> 7. sort함수 </h3>');
        //sort([무명함수]) - 배열 안의 요소들을 정렬하여 반환
        //인자가 없을 경우 배열 안의 원소들을 오름차순으로 정렬
        //function(인자1,인자2){return 인자1-인자2;}//오름차순
        //function(인자1,인자2){return 인자2-인자1;}//내림차순
        var newArray = [5,2,1,4,3];
        newArray.sort().forEach(function(e){
            document.write(e+"<br/>");
        });

        document.write('<hr/>');
        document.write('<h4>sort 후 원본 배열 출력 오름차순</h4>');
        newArray.forEach(function(e){
            document.write(e+"<br/>");
        });

        document.write('<hr/>');
        newArray.sort(function(s1,s2){
            return s2-s1;
        });
        document.write('<h4>sort 후 원본 배열 출력</h4>');
        newArray.forEach(function(e){
            document.write(e+"<br/>");
        });

        document.write('<h3> 8. concat함수 </h3>');
        //concat() - 기존 배열의 모든 요소에 concat() 메서드의 인자들을 추가한 새로운 배열 반환
        //원본 배열은 변하지 않고 기존 배열에 추가된 새로운 배열을 반환.

        newArray.concat(6,7,8,9,10).forEach(function(e){
            document.write(e+"<br/>");
        })

        document.write('<h4>concat 후 원본 배열 출력 내림차순</h4>');
        newArray.forEach(function(e){
            document.write(e+"<br/>");
        });
    </script>
</head>

</body>
</html>
