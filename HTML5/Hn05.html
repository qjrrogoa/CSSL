<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Hn05.html</title>
</head>
<body>
    <!--
            Hn태그:제목을 표시하는 태그,
            Block Element(세로배치)
            h1 ~ h6까지 : 숫자가 작을수록 글자가 커짐
    -->
    <div>
        <h1>제목1</h1>
        <h2>제목2</h2>
        <h3>제목3</h3>
        <h4>제목4</h4>
        <h5>제목5</h5>
        <h6>제목6</h6>
        <h2 style="border:1px red solid;text-align:right;">오른쪽 정렬</h2>  <!--블락 엘리먼트-->
        <span style="border:1px green solid;text-align:right;">오른쪽 정렬</span><!--인 엘리먼트-->
        <div style="background-color: yellow; width:600px">
            <h2 style="border:1px red solid;text-align: right;">오른쪽 정렬</h2>
        </div>
    </div>
</body>
</html>
