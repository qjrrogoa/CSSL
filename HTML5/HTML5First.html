<!DOCTYPE html> <!-- DOCTYPE선언: HTML5임을 알림 -->
<html lang="ko"> <!-- html문서의 시작을 알림 -->
<head>
        <!-- 해당 웹 문서의 정보(작성자,작성도구,설명,인코딩,문자셋등)웹브라우저에 알려줌-->
        <!--
            - 반드시 head 태그 안에 기술
                meta태그, title태그
            - 추가적인 태그
                script태그(자바스크립트를 기술하기 위한 태그)
                style태그(css를 기술하는 태그)등
                단,script태그와 style태그는 body 태그안에 기술해도 무방
        -->
        <meta charset="UTF-8"/>
        <!--
        <meta http-equiv="refresh" content="3;url=https:www.nate.com"    3초 후에 nate로 이동,,
        -->
        <title> HTML5 첫시간 </title>
</head>

<body><!-- body 태그안에 기술한 내용이 웹브라우저에 컨텐츠로 보여짐 -->
        <h1> HTML:Hyper Text Markup Language</h1>
        <h2> HTML5 첫 시간입니다.</h2> <!-- h2 태그의 의미는 테스트를 진하고 크게 마크업해주세요라는 의미-->
        <span> 마크업 기능이 없는 태그 </span><br/>
        마크업 기능이 없는 태그

</body>
</html> <!-- html문서의 끝을 알림-->
