<!DOCTYPE html>
<html lang="ko">

    <title>HR04.html</title>

<body>
    <!--
        hr:괘선을 나타내는 태그
        속성:
        color
        sizze
        width
        align-left,right,center(가운데 정렬 기본)

        상기 속성으로 지정시 웹표전에 어긋남

        <h3>괘선의 색상지정</h3>
