<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TextBasic02.html</title>
</head>
<body>
    <!--
        u태그 : underline
        i태그 : italic
        b태그, strong태그 : bold

        sub : 아래첨자
        sup : 위첨자

        s,del,strike태그 : 가운데 선

        inline element : 가로배치
        block element : 세로배치

        *중요
        인라인 엘리먼트 안에는 블락 엘리먼트를 넣을 수 없다.
        블락 엘리먼트 안에는 다 가능하다.
    -->
    <div>
        <h2> 텍스크 꾸미기 </h2>
        <u>밑줄 긋기</u><br/>
        <i>이탤릭체</i><br/>
        <strong>글자 진하게</strong><br/>
        나의 닉네임은 <sup>자바 매니아</sup>입니다.<br/>
        나의 닉네임은 <sub>자바 매니아</sub>입니다.<br/>
        가격 할인 : <i><strong><strike>10,000원</strike></strong></i> -> 5,000원
    </div>
</body>
</html>
