<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">

<body>
    <fieldset>
        <legend>현재 위치를 지도에 표시하기</legend>
            <div id="map" style="width:400px;height:300px;background-color:yellow;"></div>
        </fieldset>
    <fieldset>
        <legend>주소로 위치 찾기</legend>
            <div>
                <input id='address' type='text' />
                <button onclick='searchByAddress()'>주소명으로 지도 찾기</button>
            </div>    
    </fieldset>
    <script type="text/javascript" src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=dafbd86ceebebf7f82ff909ecac65609&libraries=services"></script>
    <script>
    /*
    var mapContainer = document.getElementById('map'), // 지도를 표시할 div 
        mapOption = { 
            center: new kakao.maps.LatLng(37.4789298908341, 126.87864799812718), // 지도의 중심좌표
            level: 3 // 지도의 확대 레벨
        };

    // 지도를 표시할 div와  지도 옵션으로  지도를 생성합니다
    var map = new kakao.maps.Map(mapContainer, mapOption); */
    var map;
    //나의 현재 위치의 위도와 경도 얻기
    if(navigator.geolocation){//브라우저에 Geolocation 지원 여부 판단
            //PositionOptions객체 설정용]
            var options = {timeout:3000,maxinumAge:5000};
            //현재 위치 정보 딱 한번만 얻기
            navigator.geolocation.getCurrentPosition(successCallback);           
        }
        //위치 정보를 얻었을 때 자동으로 호출되는 콜백 함수 : 인자는 Position객체
        function successCallback(position){
            //위도/경도얻기
            var lat = position.coords.latitude;
            var lng = position.coords.longitude;
            //div에 지도 표시하기
            dispalyKakaomap(lat,lng);
        }///////successCallback

        //지도 표시 함수]
        function dispalyKakaomap(lat,lng){
            var mapContainer = document.getElementById('map'), // 지도를 표시할 div 
            mapOption = { 
            center: new kakao.maps.LatLng(lat, lng), // 지도의 중심좌표
            level: 3 // 지도의 확대 레벨
        };

        // 지도를 표시할 div와  지도 옵션으로  지도를 생성합니다
        map = new kakao.maps.Map(mapContainer, mapOption);

        //지도에 마커 표시하기
        setMarker(lat,lng,"<div style='padding:5px'>현재 나의 위치</div>");
    };///////dispalyKakaomap
    //마커 표시하는 함수]
    var setMarker = function(lat,lng,content){

        // 마커를 생성합니다
        var marker = new kakao.maps.Marker({
            position: new kakao.maps.LatLng(lat,lng),
            draggable:true,
            clickable:true
        });

        // 마커가 지도 위에 표시되도록 설정합니다
        marker.setMap(map);

        //마커에 클릭 이벤트 등록하기
        setMarkerClick(marker,content)
    };

    //마커에 클릭 이벤트 등록 함수
    function setMarkerClick(marker,content){

        // 인포윈도우를 생성합니다
        var infowindow = new kakao.maps.InfoWindow({
            position : marker,
            content : content,
            removable : true
        });

        // 마커에 클릭이벤트를 등록합니다
        kakao.maps.event.addListener(marker, 'click', function() {
            // 마커 위에 인포윈도우를 표시합니다
            infowindow.open(map, marker);  
            
        });
    }///setMarkerClick
        //개발자센터에서 "주소로 장소 표시하기" 찾아라
        //한글 주소로 지도 표시하기
        function searchByAddress(){
            //입력 주소명 얻기
            var address = document.getElementById("address").value;
            
            // 주소-좌표 변환 객체를 생성합니다
            var geocoder = new kakao.maps.services.Geocoder();

            // 주소로 좌표를 검색합니다
            geocoder.addressSearch(address, function(result, status) {

        // 정상적으로 검색이 완료됐으면 
        if (status === kakao.maps.services.Status.OK) {

            var lat = result[0].y;
            var lng = result[0].x;
            setMarker(lat,lng,"<div style='padding:5px'>"+address+"</div>");

            // 지도의 중심을 결과값으로 받은 위치로 이동시킵니다
            map.setCenter(new kakao.maps.LatLng(lat,lng));
            } 
        else{
            alert(address+"와 일치하는 주소가 없어요");
        }
            });    

        };///searchByAddress

    </script>
</body>
</html>
