<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Border06_2.html</title>
    <style>
        div div{
            width:200px;
            height: 200px;
        }
        .radius{
           border:5px green solid;
           line-height: 200px; 
           text-align: center;
           border-radius: 100px 100px;
        }
        .shadow{
            background-color: red;
            line-height: 200px;
            text-align: center;
            box-shadow: 20px 20px 40px #940404;
        }
    </style>
</head>
<body>
    <h2>둥근 테두리 및 그림자</h2>
    <div>
        <div class="radius">RADIUS</div>
        <div class="shadow">SHADOW</div>
    </div>
</body>
</html>
