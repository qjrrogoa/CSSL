<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Border06_3.html</title>
    <style>
        *{
            margin:0;
            padding:0;
        }
        div{
            width: 200px;
            height: 200px;
            text-align: center;
            line-height: 200px;
            border:10px green solid;
        }
        div:nth-child(2){/* 위치 확인 잘 하자*/
            background-color: red;
            /* border와 padding:영역의 크기에 포함됨 */
            border:none;
            padding:0;
        }
        div:nth-child(3){
            background-color: aqua;
            /* 레이아웃 설계시 테두리 줄 때 아래도 함께 */
            box-sizing: border-box;
        }
        div:nth-child(4){
            background-color: blue;
            box-sizing: content-box;
        }
    </style>
</head>
<body>
    <h2>box-sizing속성</h2>
    <div>가로 세로 200px</div>
    <div>가로 세로 200px</div>
    <div>가로 세로 200px</div>
</body>
</html>
